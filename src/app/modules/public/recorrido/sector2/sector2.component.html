<a-scene
background="color: #212"
webxr="referenceSpaceType: local"
environment
cursor="rayOrigin: mouse; " raycaster="objects: .raycastable"
info-message="htmlSrc: #messageText">
<a-assets>
  <!-- <a-asset-item id="messageText" src="message.html"></a-asset-item> -->
  <!--
    Image source: http://www.ghibli.jp/works/kazetachinu/#frame&gid=1&pid=1
    Image author: Studio Ghibli
  -->
  <img id="kazetachinu" src="https://cdn.aframe.io/examples/ui/kazetachinu.jpg" crossorigin="anonymous"/>
  <img id="kazetachinuPoster" src="https://cdn.aframe.io/examples/ui/kazetachinuPoster.jpg" crossorigin="anonymous"/>
  <!--
    Image source: http://www.ghibli.jp/works/ponyo/#frame&gid=1&pid=36
    Image author: Studio Ghibli
  -->
  <img id="ponyo" src="https://cdn.aframe.io/examples/ui/ponyo.jpg" crossorigin="anonymous"/>
  <img id="ponyoPoster" src="https://cdn.aframe.io/examples/ui/ponyoPoster.jpg" crossorigin="anonymous"/>
  <!--
    Image source: http://www.ghibli.jp/works/karigurashi/#frame&gid=1&pid=32
    Image author: Studio Ghibli
  -->
  <img id="karigurashi" src="https://cdn.aframe.io/examples/ui/karigurashi.jpg" crossorigin="anonymous"/>
  <img id="karigurashiPoster" src="https://cdn.aframe.io/examples/ui/karigurashiPoster.jpg" crossorigin="anonymous"/>


  <img id="skySector" src="./assets/files/images//recorrido/sector2/2.jpg" crossorigin="anonymous"/>



  <a-mixin
    id="frame"
    geometry="primitive: plane; width: 0.5783552; height: 0.8192"
    material="color: white; shader: flat"
    animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
    animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
   ></a-mixin>
   <a-mixin
    id="poster"
    geometry="primitive: plane; width: 0.544768; height: 0.786432"
    material="color: white; shader: flat"
    material="shader: flat"
    position="0 0 0.005"
   ></a-mixin>

  <a-mixin
  id="arrowSelect"
  geometry="primitive: plane; width: 2; height: 2"
  material="color: red; shader: flat; side: double"
  animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
  animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
  >
  </a-mixin>

  <a-mixin
  id="arrowLocation"
  geometry="primitive: plane; width: 2; height: 1"
  material="color: blue; shader: flat; side: double"
  animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
  animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
  >
  </a-mixin>

</a-assets>



<a-sky
 material="src: #skySector"
 ></a-sky>


<a-cylinder position="0 1 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>


<a-entity
  id="background"
  position="0 0 0"
  geometry="primitive: sphere; radius: 2.0"
  material="color: red; side: back; shader: flat"
  scale="0.001 0.001 0.001"
  visible="false" class="raycastable">
</a-entity>

<!-- camara -->
<a-entity
  position="0 5 0"
  rotation= "-25.43932610380855 9.153000777214901 0"
  camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: false">
  <a-entity
    id="fadeBackground"
    geometry="primitive: sphere; radius: 2.5"
    material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
  </a-entity>
</a-entity>


<a-entity id="ui" rotation="0 41.74455903764152 0" position="-4.0813 3.75856 -9.52006">


  <!-- location -->
  <a-entity
  id="locations"
  highlight
  >

  <a-entity
  id="moveLocation1"
  position="-2.3274 -4.93136 8.44043"
  rotation="89.47824590778553 4.020444848432986 -70.83362629643342"
  mixin="arrowLocation"
  class="selectorLocation"
  (click)="this.goLocation(3)"
  >

  </a-entity>

  </a-entity>


  <!-- selectores -->
  <a-entity
  id="selectors"
  highlight
  >
  <a-entity
    id="enterLocal1"
    position= "-14.62201 -0.82543 0.58264"
    rotation= "0.01 280 0"
    mixin="arrowSelect"
    class="selectorArrow"
  ></a-entity>

  </a-entity>

  <!-- Poster menu -->

  </a-entity> -->


</a-entity>
</a-scene>
